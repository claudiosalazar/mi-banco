<div class="alerta" [ngClass]="tipoAlerta">
  <div class="d-flex align-items-start justify-content-start">
    <div class="icono" *ngIf="icono"></div>
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="mensaje text-start">
        <span class="titulo" [innerHTML]="mensajeTitulo"></span>
        <span class="destacado" [innerHTML]="mensajeDestacado"></span>
        <span class="texto-legal-alerta" [innerHTML]="mensajeInfo"></span>
      </div>
      <button *ngIf="boton" class="btn mt-3 mt-md-0" [ngClass]="tipoBoton" type="button" (click)="accionBoton()">{{ textoBoton }}</button>
    </div>
  </div>
</div>
